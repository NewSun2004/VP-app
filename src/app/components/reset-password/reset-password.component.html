<div class="frame-container">
  <div class="content-container" align="left">
    <h2 class="title">RESET PASSWORD</h2>

    <!-- Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Password -->
      <div class="form-group password-group" align="left">
        <label for="user_password">Password</label>
        <div class="password-container">
          <input
            id="user_password"
            [type]="passwordVisible ? 'text' : 'password'"
            formControlName="user_password"
            placeholder="Enter new password"
            [class.error]="resetPasswordForm.get('user_password')?.invalid && resetPasswordForm.get('user_password')?.touched"
          />
          <button type="button" class="toggle-visibility" (click)="togglePasswordVisibility('password')">
            <img
              [src]="passwordVisible ? 'Icons/hide.png' : 'Icons/show.png'"
              [alt]="passwordVisible ? 'Hide password' : 'Show password'"
              class="toggle-icon"
            />
          </button>
        </div>
        <small
          [ngClass]="{ visible: resetPasswordForm.get('user_password')?.invalid && resetPasswordForm.get('user_password')?.touched }"
        >
          {{ getErrorMessage('user_password') }}
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group password-group" align="left">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
          <input
            id="confirmPassword"
            [type]="confirmPasswordVisible ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            [class.error]="!passwordsMatch() && resetPasswordForm.get('confirmPassword')?.touched"
          />
          <button type="button" class="toggle-visibility" (click)="togglePasswordVisibility('confirm')">
            <img
              [src]="confirmPasswordVisible ? 'Icons/hide.png' : 'Icons/show.png'"
              [alt]="confirmPasswordVisible ? 'Hide password' : 'Show password'"
              class="toggle-icon"
            />
          </button>
        </div>
        <small
          [ngClass]="{ visible: !passwordsMatch() && resetPasswordForm.get('confirmPassword')?.touched }"
        >
          Passwords do not match.
        </small>
      </div>

      <!-- Submit Button -->
      <div class="form-footer">
        <button
          type="submit"
          [disabled]="resetPasswordForm.invalid || !passwordsMatch()"
          class="submit-button"
        >
          RESET PASSWORD
        </button>
      </div>
    </form>
  </div>
</div>
