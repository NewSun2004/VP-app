<div class="toast-container position-fixed top-0 end-0 p-3" id="toastPlacement">
  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" *ngIf="show">
    <div class="toast-body rounded d-flex justify-content-between align-items-center" [ngClass]="success ? 'bg-success' : 'bg-danger'">
      <span class="text-white">
        <i class="bi bi-check-lg" *ngIf="success"></i>
        <i class="bi bi-x-lg" *ngIf="!success"></i>
        {{message}}
      </span>
      <!-- Timer display toggled by displayTimer -->
      <span *ngIf="displayTimer" class="text-white ms-2">
        {{remainingTime}}s
      </span>
    </div>
  </div>
</div>
