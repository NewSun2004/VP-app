<div class="frame-container">
  <!-- Popup Notification -->
  <div class="popup" [ngClass]="{ visible: popupMessage }" *ngIf="popupMessage">
    <div class="popup-content">
      <p>{{ popupMessage }}</p>
      <button (click)="closePopup()">OK</button>
    </div>
  </div>

  <div class="content-container" align="left">
    <h2 class="title">SIGN IN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group" align="left">
        <label for="user_email">Email address</label>
        <input
          id="user_email"
          type="email"
          formControlName="user_email"
          placeholder="Email address"
          [class.error]="loginForm.get('user_email')?.invalid && loginForm.get('user_email')?.touched"
        />
        <small [ngClass]="{ visible: loginForm.get('user_email')?.errors && loginForm.get('user_email')?.touched }">
          {{ getErrorMessage('user_email') }}
        </small>
      </div>

      <!-- Password -->
      <div class="form-group password-group" align="left">
        <label for="user_password">Password</label>
        <div class="password-container">
          <input
            id="user_password"
            [type]="passwordVisible ? 'text' : 'password'"
            formControlName="user_password"
            placeholder="Password"
            [class.error]="loginForm.get('user_password')?.invalid && loginForm.get('user_password')?.touched"
          />
          <button type="button" class="toggle-visibility" (click)="togglePasswordVisibility()">
            <img
              [src]="passwordVisible ? 'Icons/hide.png' : 'Icons/show.png'"
              [alt]="passwordVisible ? 'Hide Password' : 'Show Password'"
              class="toggle-icon"
            />
          </button>

        </div>
        <small [ngClass]="{visible:loginForm.get('user_password')?.touched && loginForm.get('user_password')?.invalid}">
          This field is required.
        </small>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="form-group checkbox-group" align="left">
        <label>
          <input id="rememberMe" type="checkbox" formControlName="rememberMe" />
          Remember me
        </label>
        <a href="http://localhost:4200/forgot-password">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <div class="form-footer">
        <button type="submit" [disabled]="loginForm.invalid" class="submit-button">
          SIGN IN
        </button>
      </div>
    </form>

    <p style="text-align: center; margin-top: 10px; font-size: 0.875rem;">
      Don't have an account? <a href="http://localhost:4200/register">Sign up</a>
    </p>
  </div>
</div>
